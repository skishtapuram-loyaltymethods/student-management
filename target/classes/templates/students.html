<div class="container">
    <div class="row">
        <h2> List Of Students </h2>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a style="background: rgb(247, 121, 54); padding: 8px; border-radius: 5px; color: white;"
               th:href="@{/students/new}"
            > Add Student</a>

        </div>

    </div>
    <br>
    <table class="table table-striped table-bordered">
        <thead style="background: rgb(84, 80, 75)" class="table-dark">
        <tr>
            <th> Student First Name</th>
            <th> Student Last Name</th>
            <th> Student Email</th>
            <th> Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr style="background: rgb(247, 121, 54)" th:each="student: ${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <a style="background: rgb(84, 80, 75); padding: 8px; border-radius: 5px; color: white;"
                   th:href="@{/students/edit/{id}(id=${student.id})}"
                >Update</a>

                <a style="background: rgb(84, 80, 75); padding: 8px; border-radius: 5px; color: white;"
                   th:href="@{/students/{id}(id=${student.id})}"
                >Delete</a>

            </td>
        </tr>
        </tbody>

    </table>
